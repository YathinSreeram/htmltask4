<!DOCTYPE html>
<html>
<head>
  <title>Link Targets Example</title>
</head>
<body style="border: 2px solid black; width: 500px; padding: 10px;">
  <p>Click any of the following links:</p>
  
    <a style="border-right: 1px solid; padding: 3px;" href="https://www.google.com" target="_blank">Opens in New</a>
    <a style="border-right: 1px solid; padding: 3px;" href="https://www.google.com" target="_self">Opens in Self</a>
    <a style="border-right: 1px solid; padding: 3px;" href="https://www.google.com" target="_parent">Opens in Parent </a>
    <a style="border-right: 1px solid; padding: 3px;" href="https://www.google.com" target="_top">Open in Body </a>
  
</body>
</html>
